# - Populators Settings -

# Acceptable swap values (Biomes)
# -------------------------------------------------------------------------------
# OCEAN, PLAINS, DESERT, EXTREME_HILLS, FOREST, TAIGA, SWAMPLAND,
# RIVER, HELL, SKY, FROZEN_OCEAN, FROZEN_RIVER, ICE_PLAINS, ICE_MOUNTAINS,
# MUSHROOM_ISLAND, MUSHROOM_SHORE, BEACH, DESERT_HILLS, FOREST_HILLS,
# TAIGA_HILLS, SMALL_MOUNTAINS, JUNGLE, JUNGLE_HILLS, JUNGLE_EDGE, DEEP_OCEAN,
# STONE_BEACH, COLD_BEACH, BIRCH_FOREST, BIRCH_FOREST_HILLS, ROOFED_FOREST,
# COLD_TAIGA, COLD_TAIGA_HILLS, MEGA_TAIGA, MEGA_TAIGA_HILLS, EXTREME_HILLS_PLUS,
# SAVANNA, SAVANNA_PLATEAU, MESA, MESA_PLATEAU_F, MESA_PLATEAU
# -------------------------------------------------------------------------------
biomeswap:
  #Disable it if you using TerrainControl!
  enabled: false
  swaps:
  - OCEAN;DESERT


# Custom Cave Settings
Custom-Cave:
  #Disable it if you using TerrainControl!
  Enabled: false
  Cave-H-Stretch: 16
  Cave-V-Stretch: 9
  Cave-CutOff: 30
  Max-Y: 70
  Min-Y: 6
  CaveRarity: 55
  CaveFrequency: 20
  CaveMinAltitude: 12
  CaveMaxAltitude: 62
  IndividualCaveRarity: 25
  CaveSystemFrequency: 1
  CaveSystemPocketChance: 0
  CaveSystemPocketMinSize: 0
  CaveSystemPocketMaxSize: 1
  EvenCaveDistrubution: false

# SugarCane Generate Settings
SugarCane-Generate:
  Enabled: true
  Percent: 15

#   Ore Generate Settings
# Syntax: BLOCKID:CHANCE:MINHEIGHT:MAXHEIGHT:SIZE:ROUND
# MINHEIGHT: Min Y where can spawn
# MAXHEIGHT: Max Y where can spawn
# SIZE: Vein's size
# ROUND: Number of vein in chunk
# Example:
# rules:
# - 56:100:3:20:7:2
ore-generate:
  enabled: false
  rules:
  - 56:100:0:16:6:1
  - 14:100:0:32:8:1

